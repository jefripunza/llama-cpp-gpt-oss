worker_processes 4;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay    on;
    keepalive_timeout    65;
    types_hash_max_size  2048;

    upstream llama_workers {
        # Tentukan beberapa instance llama-server di port yang berbeda
        server 127.0.0.1:11444;
        server 127.0.0.1:11445;
        server 127.0.0.1:11446;
        server 127.0.0.1:11447;
        server 127.0.0.1:11448;
        server 127.0.0.1:11449;
        server 127.0.0.1:11450;
        server 127.0.0.1:11451;
        server 127.0.0.1:11452;
        server 127.0.0.1:11453;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://llama_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_connect_timeout 300s;
            # proxy_send_timeout 300s;
            # proxy_read_timeout 300s;
            # proxy_buffering on;
            # proxy_buffer_size 128k;
            # proxy_buffers 4 256k;
            # proxy_busy_buffers_size 256k;
            # proxy_http_version 1.1;
            # proxy_cache_bypass $http_upgrade;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }
    }
}
